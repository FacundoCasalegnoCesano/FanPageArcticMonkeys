    <main class="colorMain">
        <section class="section__form d-flex flex-colum justify-content-center">
        <h1 class="contenedor__titulo-form">¡Podés formar parte de los Arctic Monkeys!</h1>
    </div>
    <div class="containerForm">
        <form action="">
            <h2 class="titulo-form">¡Unite a los Arctic Monkeys!</h2>
            <div class="containerInput m-2">
                    <label for="nombre">Ingrese su nombre:</label>
                    <input class="form-input" type="text" required>
            </div>
            <div class="containerInput m-2">
                    <label for="apellido">Ingrese su apellido:</label>
                    <input class="form-input" type="text" required>
            </div>
            <div class="containerInput m-2">
                    <label for="email">Ingrese su email:</label>
                    <input class="form-input" type="email" placeholder="ejemplo@gmail.com" required>
            </div>
            <div class="containerInput m-2">
                    <label for="tel">Ingrese su Telefono:</label>
                    <input class="form-input" type="tel">
            </div>
            <div class="containerTextarea m-2">
                    <h4>¿Cómo conoció a los Arctic Monkeys?</h4>
                    <label for="text">Deje su respuesta aquí</label>
                    <textarea name="form-textArea" id="" cols="30" rows="10"></textarea>
            </div>
                <div class="contenedorBotones m-2">
                    <input type="submit" value="Enviar Formulario">
                    <input type="reset" value="Rehacer">
                </div>
            </section>
            <hr>
    </main>
